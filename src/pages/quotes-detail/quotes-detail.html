<ion-header>

  <ion-navbar>
    <ion-title>{{ quote.title.rendered | uppercase }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onGoToEditQuote()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onDelete(quote.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{ quote.auteur }}
    </ion-card-header>
    <ion-card-content>
      {{ quote.quote }}
    </ion-card-content>
  </ion-card>
</ion-content>
