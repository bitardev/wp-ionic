  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Quotes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onGoToCreateQuote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let quote of quotes" (click)="onShowQuoteDetail(quote)">
      {{ quote.title.rendered }}
    </button>  
  </ion-list>

</ion-content>
