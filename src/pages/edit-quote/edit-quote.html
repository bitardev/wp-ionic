<ion-header>

  <ion-navbar>
    <ion-title>Edit Quote ( {{ quote.title.rendered }} )</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Content" [(ngModel)]="content"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="auteur" [(ngModel)]="auteur"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="onUpdateQuote()">Update Quote</button>
</ion-content>
